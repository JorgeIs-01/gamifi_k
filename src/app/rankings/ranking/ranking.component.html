<br>
<a routerLink="/perfil-profesor" routerLinkActive="active" class="profile-edit-btn">Volver</a>

<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2>Todos tus <b>Rankins</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nombre</th>
              <th>Codigo</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ListaRanking of ListaRanking; index as i ">
              <td></td>
              <td>{{ListaRanking['NomRanking']}}</td>
              <td>{{ListaRanking['Cod']}}</td>
              <td>
                <a class="edit"><i class="material-icons"
                    data-toggle="tooltip" title="Editar">&#xE254;</i></a>
                <a class="delete" (click)="borrar(i)"><i class="material-icons"
                    data-toggle="tooltip" title="Borrar">&#xE872;</i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
