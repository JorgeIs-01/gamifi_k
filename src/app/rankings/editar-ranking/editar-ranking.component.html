<br>
<a routerLink="/ranking" routerLinkActive="active" class="profile-edit-btn">Volver</a>
<a routerLink="/login" routerLinkActive="active" class="profile-edit-btn">Cerrar sesión</a>

<br>
<br>

<body>
  <div class="container-xl">
    <div>
      <select [(ngModel)]="opcionSeleccionado" class="form-control form-control-sm" (change)="capturar()">
        <option value="0">Selecciona un BONUS</option>
        <option *ngFor="let bono of bonus;">
          {{bono}}
        </option>
      </select>
    </div>
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nick del usuario</th>
              <th>Nombre del usuario</th>
              <th>Apellidos del usuario</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ListaRanking of Ranking; index as i ">
              <td></td>
              <td>{{ListaRanking.nick}}</td>
              <td>{{ListaRanking.nombre}}</td>
              <td>{{ListaRanking.apellidos}}</td>
              <td>{{ListaRanking.puntos}}
                <a class="mod" (click)="mod(i)"><i class="material-icons" data-toggle="tooltip"
                    title="Modificar puntuación">&#xe22b;</i></a>
              </td>

            </tr>
          </tbody>

        </table>

      </div>
    </div>
  </div>
</body>
