<br>
<a routerLink="/ranking" routerLinkActive="active" class="profile-edit-btn">Volver</a>

<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th></th>
              <th>Nick del usuario</th>
              <th>Nombre del usuario</th>
              <th>Apellido del usuario</th>
              <th>Puntos</th>
            </tr>
          </thead>
          <tbody>
            <tr>
            <tr *ngFor="let ListaRanking of Ranking; index as i">

              <td></td>
              <td>{{i+1}}. {{ListaRanking['nick']}}</td>
              <td>{{ListaRanking['nombre']}}</td>
              <td>{{ListaRanking['apellidos']}}</td>
              <td>{{ListaRanking['puntos']}}</td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
